<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="/images/fomono-logo.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/user-icon.css">
    <link rel="stylesheet" href="/css/messages.css">
</head>

<body>

    <div class="user-icon">
        <div id="icon-here"></div>
        <div id="name"></div>
    </div>

    <form class="search">
        <input type="text" placeholder="Search" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- messages will be dynamically added here -->
    <div id="messages-go-here">
        <div class="message">
            <div class="chat-icon">
                <img src="/images/witch.png" alt="witch">
            </div>
            <div class="chat-content">
                <p class="chat-text"><b>John Smith</b></p>
                <p class="chat-text">Message 1</p>
            </div>
        </div>
        <div class="message">
            <div class="chat-icon">
                <img src="/images/assassin.png" alt="assasin">
            </div>
            <div class="chat-content">
                <p class="chat-text"><b>Michael Bob</b></p>
                <p class="chat-text">Message 1</p>
            </div>
        </div>
        <div class="message">
            <div class="chat-icon">
                <img src="/images/wizard.png" alt="wizard">
            </div>
            <div class="chat-content">
                <p class="chat-text"><b>John Smith</b></p>
                <p class="chat-text">Message 1</p>
            </div>
        </div>
    </div>


    <div id="nav-bar">
        <div><a href="map.html" class="fa fa-map-marked-alt"></a></div>
        <div><a href="locations.html" class="fa fa-list-ul"></a></div>
        <div><a href="friends.html" class="fa fa-users"></a></div>
        <div><a href="profile.html" class="fa fa-user"></a></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase UI Authorization -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- Google Products -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFR1YaOmPg7_UZfgOLQhv3ayQ7d5Cjgmg&libraries=visualization&v=weekly"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- FOMONO Scripts -->
    <script src="js/firebase_api_fomono.js"></script>
    <script src="js/identify_user.js"></script>

</body>

</html>
