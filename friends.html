<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="shortcut icon" type="image/png" href="/images/fomono-logo.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/friends.css">
</head>

<body>

    <div id="locations-container">

        <div id="tabs">
            <button class="tab-button underline" onclick="openList(event,'Friends')" id="default">Friends</button>
            <button class="tab-button" onclick="openList(event, 'search')">Search</button>
            <button class="tab-button" onclick="openList(event, 'friendrequest')">Requests</button>
        </div>

        <div id="Friends" class="location-list">
            <p class="list-title">Your friends.</p>
            <p class="list-description"></p>
            <div id="friends-here"></div>
        </div>

        <div id="search" class="location-list" style="display:none">
            <p class="list-title">Search for friends.</p>
            <p class="list-description">Find some new friends!</p>
            <div class="search">
                <input type="text" id="user">
                <button id="submit">Submit</button>
            </div>
            <div id="results-here">
            </div>
        </div>

    </div>

    <div id="friendrequest" class="location-list" style="display:none">
        <p class="list-title">Your friend requests.</p>
        <p class="list-description">Make some new friends!</p>
        <div id="requests-here"></div>
    </div>
    </div>

    <div id="nav-bar">
        <div><a href="map.html" class="fa fa-map-marked-alt"></a></div>
        <div><a href="locations.html" class="fa fa-list-ul"></a></div>
        <div><a href="friends.html" class="fa fa-users"></a></div>
        <div><a href="profile.html" class="fa fa-user"></a></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase UI Authorization -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- FOMONO Scripts -->
    <script src="js/firebase_api_fomono.js"></script>
    <script src="js/friends.js"></script>
</body>

</html>
